<form [formGroup]="formulario" action="">
  <div class="form-floating mb-3">
    <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Nome">
    <label for="nome">Nome</label>
  </div>

  <div class="form-floating mb-3">
    <input type="number" formControlName="idade" class="form-control" id="idade" placeholder="Idade">
    <label for="idade">Idade</label>
  </div>

  <div class="form-floating mb-3">
    <input type="text" formControlName="cidade" class="form-control" id="cidade" placeholder="Cidade">
    <label for="cidade">Cidade</label>
  </div>


  <br>

  <input type="button" value="Cadastrar" class="btn btn-primary">
  <input type="button" value="Alterar" class="btn btn-primary">
  <input type="button" value="Remover" class="btn btn-primary">
  <input type="button" value="Cancelar" class="btn btn-primary">
</form>

<div class = "pano">
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody></tbody>
</table>
</div>
